{% extends "base.html" %}

{% block title %}Forgot Password - Forex Pioneer{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'NewForgotPassword.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="sendResetEmail()">Send Reset Email</button>
        </form>
    </div>
{% endblock %}
