<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Crypto Converter</h2>

    <form method="post" action="{% url 'your_view_name' %}">
        <!--
        {% csrf_token %}
        -->

        <div>
            <label for="crypto">Select Cryptocurrency:</label>
            <select id="crypto" name="crypto" onchange="updateCryptoPrice(this.value)" required>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="LTC">Litecoin (LTC)</option>
                <!-- Add more cryptocurrencies as needed -->
            </select>
        </div>

        <div>
            <label for="price">Current Price (USD):</label>
            <input type="text" id="price" name="price" readonly>
        </div>

        <div>
            <label for="shares">Number of Shares:</label>
            <input type="number" id="shares" name="shares" required min="0">
        </div>

        <div>
            <label for="currency">Select Currency:</label>
            <select id="currency" name="currency" required>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="OMR">Omani Rial (OMR)</option>
                <option value="BDT">Bangladeshi Taka (BDT)</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>

        <div>
            <button type="submit">Convert</button>
        </div>

        <script>
            function updateCryptoPrice(crypto) {
                var bitcoinPrice = 36000;
                var ethereumPrice = 2858;
                var litecoinPrice = 88;

                var priceField = document.getElementById('price');

                switch (crypto) {
                    case 'BTC':
                        priceField.value = bitcoinPrice.toFixed(2);
                        break;
                    case 'ETH':
                        priceField.value = ethereumPrice.toFixed(2);
                        break;
                    case 'LTC':
                        priceField.value = litecoinPrice.toFixed(2);
                        break;
                    // Add more cases for additional cryptocurrencies
                    default:
                        priceField.value = ''; // Default to empty if no match
                        break;
                }
            }
        </script>
    </form>

</body>
</html>
